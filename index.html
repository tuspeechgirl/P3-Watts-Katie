<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Santa's List</title>

		<link type="text/css" rel="stylesheet" href="main.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="js/html5shiv-printshiv.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<h1 id="watchme">Have you been <span class="badge badge-secondary">Naughty</span> or <span class="badge badge-secondary badge-2">Nice</span>&nbsp?</h1>
<!--Round 1 colors-->

		<div class="wrapper" id="color-round-one">

			<div class="box" id="red">
				<h2 class="color-name">Red</h2>
			</div>
			<div class="box" id="green">
				<h2 class="color-name">Green</h2>
			</div>
			<div class= "box" id="white">
				<h2 class="color-name">White</h2>
			</div>
			<div class="box" id="pink">
				<h2 class="color-name">Pink</h2>
			</div>
		</div>


		<!--Color Round II-->
		<div class="wrapper-hide-color" id="color-round-two">
			<div class="grid-colors-2">

			<div class="box-round-2" id="red2">
				<h2 class="color-name-2">Red</h2>
			</div>
			<div class="box-round-2" id="green2">
				<h2 class="color-name-2">Green</h2>
			</div>
			<div class= "box-round-2" id="white2">
				<h2 class="color-name-2">White</h2>
			</div>
			<div class="box-round-2" id="pink2">
				<h2 class="color-name-2">Pink</h2>
			</div>
		</div>


<!--Numbers-->

		<div class="wrapper-hide-number" id="number-layer-three">
			<div class="grid-numbers">
				<div class="box-round-3" id="two">
				<h2 class="number-name">2</h2>
			</div>
			<div class="box-round-2" id="six">
				<h2 class="number-name">6</h2>
			</div>


			<div class="fortune-cookie-saying-wrapper" id="cookie-time">
		            <p id="fortune">

		            </p>
		        </div>


			<div class= "box-round-3" id="one">
				<h2 class="number-name">1</h2>
			</div>
			<div class="box-round-3" id="ten">
				<h2 class="number-name">10</h2>
			</div>
			</div>
		</div>
		</div>



  <script src="main.js"></script>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
